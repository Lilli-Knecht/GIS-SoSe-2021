<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="Admin">Admin</title>
    <script src="client/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav1">
        <img id="menü" src="Beispieldaten/Menü-Icon.png" alt="Seitenmenu">
        <div id="navcontent">
            <a class="Navigation" href="Startseite.html">Startseite</a>
            <a class="Navigation" href="Spiel.html">Game</a>
            <a class="Navigation" href="Highscoreliste.html">Highscore</a>   
        </div>  
    </nav>

    <main>
        <form>
            <p>Hier kannst du neue Bilder zum Memory hinzufügen:</p>
            <input class="Admin" type="text" name="bildname" placeholder="Bildname">
            <input class="Admin" type="text" name="bildurl" placeholder="Bildurl">
            <p></p>
            <button type="button" id="hinzufuegen" >Hinzufügen</button>
        </form>
        <form>
            <p>Hier kannst du Bilder aus dem Memory löschen:</p>
            <input class="Admin" type="text" name="bildname" placeholder="Bildname">
            <p></p>
            <button type="button" id="loeschen" >Löschen</button>
        </form>
            
        <p id="memorykarten">Drücke Anzeigen, um alle Bilder, die sich aktuell in der Datenbank befinden, anzuzeigen.</p>
        <button type="button" id="anzeigen">Anzeigen/Aktualisieren</button>
        
        <div id="bildanzeige"></div>
    </main>
    
</body>
</html>
